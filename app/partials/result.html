<div class="container">
    <div class="row">
        <div class="col-sm-6 col-xm-12">
            <h2>Week forecast for: {{ forecast.city.name }}, {{ forecast.city.country }}
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary" ng-class="units == 'metric'? 'active': ''">
                        <input type="radio" name="options" ng-model="units" ng-change="switchUnit()" value="metric" id="option1"> Celsius
                    </label>
                    <label class="btn btn-primary"  ng-class="units == 'imperial'? 'active': ''">
                        <input type="radio" name="options" ng-model="units" ng-change="switchUnit()" value="imperial" id="option2"> Fahrenheit
                    </label>
                </div>
            </h2>
        </div>
        <div class="col-sm-6 col-xm-12">
            <h3>Get another forecast:</h3>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search a city..." ng-model="city">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search(city)">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <div ng-repeat="c in forecast.list" class="col-md-3 weather-box">
        <h4 class="text-center">{{ c.dt * 1000 | date: 'EEEE, MMM d'}}</h4>
        <p class="text-center"><img ng-src="http://openweathermap.org/img/w/{{c.weather[0].icon}}.png"/><br/>
            {{ c.weather[0].description }}</p>
        <h3 class="text-center">
            <i class="wi-thermometer-exterior"></i>
            <i class="wi-down"></i> {{c.temp.min|number:0}}
            <i ng-class="units == 'metric' ? 'wi-celcius' : 'wi-fahrenheit'"></i> | 
            <i class="wi-thermometer"></i>
            <i class="wi-up"></i> {{c.temp.max|number:0}}
            <i ng-class="units == 'metric' ? 'wi-celcius' : 'wi-fahrenheit'"></i><br>
            <small>{{(c.temp.min + c.temp.max) / 2 | number:0}}<i ng-class="units == 'metric' ? 'wi-celcius' : 'wi-fahrenheit'"></i></small>
        </h3> 
    </div>
</div>
