<div class="container">
    <div class="row">
        <div class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1 well">
            <h3>Get forecast for:</h3>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search a city..." ng-model="city">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search(city, type)">Go!</button>
                </span>
            </div>
            <hr>
            <div class="btn-group pull-right" data-toggle="buttons">
                <label class="btn btn-primary" ng-class="units == 'metric'? 'active': ''">
                    <input type="radio" name="options" ng-model="units" value="metric" id="option1" checked> Celsius
                </label>
                <label class="btn btn-primary"  ng-class="units == 'imperial'? 'active': ''">
                    <input type="radio" name="options" ng-model="units" value="imperial" id="option2"> Fahrenheit
                </label>
            </div>
        </div>
    </div>
</div>
